<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eagle View Music</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fdfdfd;
      color: #003366; /* Deep blue */
      text-align: center;
    }

    header {
      background-color: #003366;
      color: #FFD700; /* Yellow */
      padding: 2rem 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      padding: 3rem 1rem;
      display: flex;
      justify-content: center;
    }

    .apps-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2.5rem;
      max-width: 900px;
      width: 100%;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: stretch;
    }

    .app-link {
      display: block;
      width: 100%;
      min-width: 220px;
      max-width: 270px;
      margin: 0 auto;
      padding: 1.5rem;
      font-size: 1.25rem;
      font-weight: bold;
      text-decoration: none;
      color: #003366;
      border: 3px solid #FFD700;
      border-radius: 12px;
      background-color: #fff8dc;
      transition: background-color 0.3s, transform 0.2s;
      box-sizing: border-box;
    }

    .app-link:hover {
      background-color: #ffef99;
      transform: scale(1.05);
    }

    @media (max-width: 900px) {
      .apps-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      main {
        padding: 1.5rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Eagle View Music</h1>
    <p>with Mr. Walby</p>
  </header>
  <main>
    <div class="apps-grid">
      <!-- Column 1 -->
      <div class="column">
        <a class="app-link" href="/solfege/">🎵 Solfege Tower</a>
        <a class="app-link" href="/chords/">🎼 Chord Tower</a>
        <a class="app-link" href="https://eagleviewmusic.com/recorder/">🪈 Recorder</a>
        <a class="app-link" href="https://eagleviewmusic.com/keyboard-builder-game/">🛠️ The Keyboard Builder Game</a>
      </div>
      <!-- Column 2 -->
      <div class="column">
        <a class="app-link" href="https://eagleviewmusic.com/rhythmcraft-basics/">🥁 Rhythm Craft Basics</a>
        <a class="app-link" href="https://eagleviewmusic.com/rhythmcraft-advanced/">🥁 Rhythm Craft</a>
      </div>
      <!-- Column 3 -->
      <div class="column">
        <a class="app-link" href="https://eagleviewmusic.com/chord-charting-basics/">🎹 Chord Charting: Basics</a>
        <a class="app-link" href="https://eagleviewmusic.com/chord-charting-advanced/">🎹 Chord Charting</a>
      </div>
    </div>
  </main>
</body>
</html>
